{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>UAP - Reset Password</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="rounded border p-4" style="background-color: #8C00FF99;">
                <form method="post">
                    {% csrf_token %}
                    <div class="text-center mb-4" style="color: white">
                        <h1>Here you can reset your password!</h1>
                        {{ form|crispy }}
                    </div>
                    <button type="submit" class="btn btn-success btn-block" style="background-color: #004AAD;">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
