{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="../../static/images/logo_uap.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% block head %}{% endblock %}
</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}" style="margin-right: 30px;">
        <img src="../../static/images/logo_uap.png" width="40" height="40" class="d-inline-block align-top" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" style="margin-right: 20px;">
                <a class="nav-link" href="{% url 'home' %}">
                    <img src="../../static/images/home.png" width="30" height="30" class="d-inline-block align-top " alt="">
                   <span style="vertical-align: 5px;">Home</span>
                    <!--  doesn't work -->
                </a>
              </li>
              <li class="nav-item" style="margin-right: 20px;">
                <a class="nav-link" href="{% url 'home' %}">
                    <img src="../../static/images/add.png" width="30" height="30" class="d-inline-block align-top " alt="">
                    Add Adventure
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCities" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="../../static/images/city.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    Cities
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownCities">
                    <a class="dropdown-item" href="#">Krakow</a>
                    <a class="dropdown-item" href="#">Warsaw</a>
                    <a class="dropdown-item" href="#">Czechowice-Dziedzice</a>
                </div>
              </li>
        </ul>
        
        <!-- Right-aligned profile link -->
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile-page' %}">
                    <img src="../../static/images/profile.png" width="30" height="30" class="d-inline-block align-top " alt="">
                    {{user.username}}
                </a>
            </li>

            {% else %}

            <li class="nav-item">
                <a class="nav-link" href="/login">
                    <img src="../../static/images/profile.png" width="30" height="30" class="d-inline-block align-top " alt="">
                    Login
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>


    {% block body %}

    {% endblock %}
    
</body> 
</html>
